<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Fake</a>
        </div>
    </div>
</div>
<!-- /.navbar -->






<div class="container">

    <div class="row">

        <div class="col-lg-6 col-lg-offset-3" style="margin-top: 100px">
            <div class="well">
                <form class="bs-example form-horizontal">
                    <fieldset>
                        <legend>Login please:</legend>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Login</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" class="btn btn-primary center-block" value="Login"/>
                </form>
            </div>
        </div>

    </div>
    <!--/row-->

</div>
</body>
</html>
